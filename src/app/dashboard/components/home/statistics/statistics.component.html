<div class="container statistics">
  <div class="statistics-header">
    <p class="statistics-title">Dashboard</p>
    <button class="button button-register">Register <img class="button-icon"
        src="../../../../../assets/dashboard-home/icn_register.png" alt="Register"></button>
    <p class="statistics-date">Date:<span>{{todayDate | date:'y, MMMM d'}}</span></p>
  </div>
  <div class="statistics-analysis">
    <div class="statistics-analysis-details">
      <p class="heading">Welcome Back, {{user.firstName}} !</p>
      <p class="text">You have <span>{{numberOfCv}}</span> new CV to Analysis.</p>
      <button class="button button-cta">Check Now</button>
    </div>
  </div>
  <div class="statistics-graph">
    <p class="heading">CV Analysis</p>
    <div class="statistics-graph-details">
      <img src="../../../../../assets/dashboard-home/dashboard-graph1.png" alt="CV Analysis Graph">
    </div>
  </div>
  <div class="statistics-invite">
    <div class="statistics-invite-details">
      <p class="heading">Invite Candidate</p>
      <p class="text">Send invite by email address</p>
    </div>
    <button class="button button-invite">
      Invite
      <img src="../../../../../assets/dashboard-home/icn_invite.png" alt="Invite Icon">
    </button>
  </div>
</div>
