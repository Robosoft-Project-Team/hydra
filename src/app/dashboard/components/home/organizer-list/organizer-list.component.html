<div class="organizer">
  <div class="organizer-item" *ngFor="let item of organizers">
    <img class="organizer-profile" src="https://randomuser.me/api/portraits/women/24.jpg">
    <p class="organizer-name">{{item.name | titlecase}}</p>
    <p class="organizer-info">{{item.noOfAssignedApplication}} Interviews</p>
  </div>
</div>
