<div class="notification" *ngFor="let item of notification">
  <p class="notification-message">{{item.message}}</p>
  <div class="notification-schedule">
    <img class="notification-icon" src="../../../../../assets/dashboard/icn_datetime@1.5x.svg" alt="Date Time Icon">
    <p class="notification-date">{{item.date}} | {{item.time}}</p>
  </div>
  <div class="notification-users">
    <img class="notification-profile" [src]="user.url" *ngFor="let user of item.usersList">
  </div>
</div>
