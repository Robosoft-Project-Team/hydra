<div class="background">
  <div class="cv">
    <div class="cv-profile">
      <img class="cv-image" src="../../../../../assets/cv-rejected/icn_photo_thumbnail.png" alt="">
      <div class="cv-details">
        <p class="cv-details-name">{{user.name}}</p>
        <p class="cv-details-designation">{{user.designation}}</p>
      </div>
    </div>
    <hr>
    <div class="cv-contact">
      <div class="cv-contact-details">
        <img src="../../../../../assets/cv-rejected/icn_location_recruit.png" alt="">
        <p>{{user.location}}</p>
      </div>
      <div class="cv-contact-details">
        <img src="../../../../../assets/cv-rejected/icn_contact_recruit.png" alt="">
        <p>{{user.phone}}</p>
      </div>
      <button class="button button-recruit">Recruit</button>
    </div>
  </div>
</div>
