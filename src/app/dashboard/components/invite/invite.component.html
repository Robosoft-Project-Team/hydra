<div class="invite">
  <div class="invite-left-side">
    <div class="header">
      <h1>Invite</h1>
      <div class="icon"><img src="assets/dashboard-cv/icn_search.png" alt=""></div>
    </div>
    <hr>
    <ul class="list">
      <li class="list-item" *ngFor="let item of list; let i = index" (click)="disp(i)" [class.selected]="i === index">
        <p class="list-main-text">{{item.designation}}</p>
        <p class="list-sub-text">{{item.location}}</p>
      </li>
    </ul>
  </div>
  <div class="invite-right-side">
    <img src="../../../../assets/background-image/img_bg.svg" *ngIf="showFormBackground">
    <app-invite-header *ngIf="showFormBackground"></app-invite-header>
    <app-header [searchControl]="true" [dateControl]="false" [headerTitle]="'Sent Invite'"></app-header>
    <hr>
    <!-- <router-outlet></router-outlet> -->
    <app-invite-body *ngIf="showFormBackground"></app-invite-body>
    <app-invite-sent-body *ngIf="!showFormBackground"></app-invite-sent-body>
  </div>
</div>
