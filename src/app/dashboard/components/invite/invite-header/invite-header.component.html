<div class="header">
  <p class="header-title">Invite</p>
  <div class="header-profile">
    <div class="user">
      <div class="user-info">
        <p class="user-name">{{user.name}}</p>
        <p class="user-designation">{{user.designation}}</p>
      </div>
      <div class="user-image">
        <img [src]="user.imageURL" alt="User Image">
      </div>
    </div>
  </div>
</div>
