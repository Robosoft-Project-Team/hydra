<div class="cv-stats">
  <div class="cv-stats-left-side">
    <div class="header">
      <h1>CV Analysis</h1>
      <div class="icon"><img src="assets/dashboard-cv/icn_search.png" alt=""></div>
    </div>
    <hr>
    <ul class="list">
      <li class="list-item" *ngFor="let item of list; let i = index" (click)="display(item.designation)"
      [class.selected]="selectedDesignation === item.designation">
        <p class="list-main-text">{{item.designation}}</p>
        <p class="list-sub-text">{{item.location}}</p>
      </li>
    </ul>
  </div>
  <div class="cv-stats-right-side">
    <app-header [searchControl]="false" [dateControl]="false" [headerTitle]="selectedDesignation"></app-header>
    <hr>
    <app-cv-stats-body [resumes]="selectedResume"></app-cv-stats-body>
  </div>
  <router-outlet></router-outlet>
</div>
