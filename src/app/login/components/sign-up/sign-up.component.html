<p class="hello-text">Hello!</p>
<p class="text">Sign Up to get started</p>

<div class="form">
  <div class="row">
    <div class="input">
      <label for="">Name</label>
      <input type="text" placeholder="Your Good Name" [(ngModel)]="name.value"
      [class.invalid]="name.error">
      <div *ngIf="name.error" class="error">Enter Full Name</div>
    </div>

    <div class="input">
      <label for="">Email ID</label>
      <input type="text" placeholder="Your Robosoft Mail ID" [(ngModel)]="email.value"
      [class.invalid]="email.error">
      <div *ngIf="email.error" class="error">enter full name</div>
    </div>
  </div>

  <div class="row">
    <div class="input">
      <label for="">Mobile Number</label>
      <input type="text" placeholder="Your Mobile Number" [(ngModel)]="mobile.value"
      [class.invalid]="mobile.error">
      <div *ngIf="mobile.error" class="error">enter full name</div>
    </div>

    <div class="input">
      <label for="">Company Designation</label>
      <input type="text" placeholder="Your Company Designation" [(ngModel)]="designation.value"
      [class.invalid]="designation.error">
      <div *ngIf="designation.error" class="error">enter full name</div>
    </div>
  </div>

  <div class="row">
    <div class="radio-button-container">
      <p class="label">Position</p>

      <input class="radio-input" type="radio" name="position" id="recruiter" value="recruiter" checked="true">
      <label class="label radio-label" for="recruiter" (click)="position = 'recruiter'">
        <div class="radio"></div>
        Recruiter
      </label>
    
      <input class="radio-input" type="radio" name="position" id="organizer" value="organizer">
      <label class="label radio-label" for="organizer" (click)="position = 'organizer'">
        <div class="radio"></div>
        Organizer
      </label>

      <input  class="radio-input" type="radio" name="position" id="approval" value="approval">
      <label class="label radio-label" for="approval" (click)="position = 'approval'">
        <div class="radio"></div>
        Approval Authority
      </label>
    </div>
  </div>

  <div class="row">

    <div class="input">
      <label for="">Password</label>
      <input type="text" placeholder="Enter your Password" [(ngModel)]="password">
    </div>

    <div class="input">
      <label for="">Confirm Password</label>
      <input type="text" placeholder="ReEnter your Password" [(ngModel)]="rePassword.value"
      [class.invalid]="rePassword.error">
      <div *ngIf="rePassword.error" class="error">Password does not match</div>
    </div>

  </div>

  <button class="button" (click)="submit()">Sign Up</button>
</div>

<div class="sign-up">
  <p>Already have an Account ? <a routerLink="../form">Sign In</a></p>
</div>
